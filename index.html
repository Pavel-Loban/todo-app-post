<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div>
    <h1 class="text-center">To-Do application</h1>

    <div class="container">
        <div class="row g-3">
            <div class="col-8">
                <input type="text" class="form-control" id="inputTask" placeholder="Input task">
            </div>
            <button class="btn btn-primary col-4" id="btn-add">Add task</button>
        </div>

        <ul class="row g-3" id="list">
            <li>Task1 <span>Delete</span></li>
            <li>Task2 <span>Delete</span></li>
            <li>Task3 <span>Delete</span></li>
        </ul>

    </div>
    <div class="container">
    <div class="row g-3">
        <div class="col-4">
            <input type="text" class="form-control" id="notDone" placeholder="" readonly>
            <p>Количество активных задач</p>
        </div>

    </div>
    </div>
    <div class="container">
        <div class="row g-3">
            <div class="col-4">
                <input type="text" class="form-control" id="done" placeholder="" readonly>
                <p>Количество выполненных задач</p>
            </div>

        </div>
        </div>

</div>

<div class="container">
    <button class="btn btn-primary mt-3 " onclick="active()">Сделать активным input</button>
</div>




<div class="container"></div>
<div class="modal " tabindex="-1" id = 'exampleModal'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div> -->

    <script src="./script/script.js"></script>
</body>

</html>
